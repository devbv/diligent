name: CI
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bunx tsc --noEmit -p packages/core/tsconfig.json
      - run: bunx tsc --noEmit -p packages/cli/tsconfig.json
      - run: bun test packages/core/test/
      - run: bun test packages/cli/test/
